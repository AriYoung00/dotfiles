#format = """$time$all$directory$character"""

# replace default shell symbol with a different one
[character]
# other prompt possibilities:
#   hello   hello    hello  hello 
success_symbol = "[ ]()"
error_symbol = "[💥]()"

[directory]
truncation_length=9
read_only = " "

[battery]
format = "[$symbol]()"

[fill]
symbol = " "

[time]
disabled = false
format = "at [$time]($style) "

[[battery.display]]
threshold = 30
style = "normal yellow"
discharging_symbol = ""

